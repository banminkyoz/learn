<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Delimiter Seperated Values</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <h2>Delimiter Seperated Values</h2>

  <script>
    // Parse
    log(d3.csvParse('foo,bar\n1,2\n3,4'));
    log(d3.csvParseRows('foo,bar\n1,2\n3,4'));
    log(d3.tsvParse('foo\tbar\n1\t2\n3\t4'));
    log(d3.tsvParseRows('foo\tbar\n1\t2\n3\t4', (d, i) => {
      return {
        foo: d[0],
        bar: d[1]
      };
    }));

    // Format
    log(d3.csvFormat([
      { foo: 1, bar: 2 },
      { foo: 3, bar: 4 }
    ]));

    log(d3.tsvFormat([
      { foo: 1, bar: 2 },
      { foo: 3, bar: 4 }
    ]));

    // Custom delimiter
    const psv = d3.dsvFormat('|');

    log(psv.parse('foo|bar\n1|2\n3|4'));
    log(psv.format([
      { foo: 1, bar: 2 },
      { foo: 3, bar: 4 }
    ]));

    function log(data) {
      console.log(data);
    }
  </script>
</body>
</html>
