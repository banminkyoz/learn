<!DOCTYPE html>

  <title>Document</title>
  <script src="https://d3js.org/d3-random.v1.min.js"></script>

<body>
  <h2>Random</h2>

  <script>
    console.log('randomUniform(6)', d3.randomUniform(6)());
    console.log('randomUniform(1, 15)', d3.randomUniform(1, 100)());
    console.log('randomNormal(6)', d3.randomNormal(6)());
    console.log('randomNormal(2, 6)', d3.randomNormal(2, 6)());
  </script>
