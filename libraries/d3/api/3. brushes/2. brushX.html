<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>brushX()</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
  <h2>brushX()</h2>

  <svg width="600" height="400" id="viz"></svg>
  <br>
  <button onclick="tryBrushMove()">Try <b>brush.move</b></button>

  <script>
    const width = 600, height = 400;
    const viz = d3.select('#viz');

    // Add some style
    viz.style('border', '1px solid #e0e0e0');

    // Draw circle
    viz 
      .append('svg')
      .append('circle')
      .attr("cx", 292)
      .attr("cy", 200)
      .attr("r", 40)
      .attr("fill", "#69a3b2");

    // Add brushing
    viz.call(d3.brushX().extent([ [0,0], [600, 400] ]));

    // Try brush.move
    function tryBrushMove() {
      viz.call(
        d3.brushX().move,
        [100, 480]
      );
    }
  </script>

</body>
</html>
